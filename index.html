<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Union4U</title>
  </head>
  <body>
    <section id="header">
      <img src="/img/bg.jpg" alt="" />
      <h1 id="title">
        Plus jamais nous ne serons oublies, pour toujours nous serons ecoutes et
        entendus!
      </h1>
    </section>
    <main id="main">
      <div class="container">
        <h2>Restons en contact</h2>
        <div class="checkbox">
          <input
            type="checkbox"
            id="checkbox1"
            name="checkbox1"
            value="checkbox1"
          />
          <label for="checkbox1"
            >Je participerai au financement du projet Union4U</label
          >
        </div>
        <div class="checkbox">
          <input
            type="checkbox"
            id="checkbox2"
            name="checkbox2"
            value="checkbox2"
          />
          <label for="checkbox2"
            >Je m'affilierai (8&euro;/mois, gratuit pour les etudiants)</label
          >
        </div>
        <form id="form">
          <div class="form-group">
            <label for="firstName">Nom</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              minlength="3"
              maxlength="100"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Prenom</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              required
              minlength="3"
              maxlength="100"
            />
          </div>
          <div class="form-group">
            <label for="phone">Telephone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="checkbox terms">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              value="Terms"
              required
            />
            <label for="terms"
              >J'accepte d'etre recontacte dans le cadre de communications
              exclusivement liees a Union4U</label
            >
          </div>
          <button type="submit">Envoyer</button>
        </form>
        <div class="message-container">
          <h3 id="message"></h3>
        </div>
      </div>
    </main>
    <div class="modalBackground">
      <div class="modal">
        <div class="modalSubscription">
          <h2>Abonne avec succes!</h2>
          <img src="/img/subscribed.png" />
        </div>
        <span class="modalClose"><i class="fas fa-times-circle"></i></span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
